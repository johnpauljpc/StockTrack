{% extends "base.html" %}

{% block content %}
  <h2>Delete Product</h2>
  <p>Are you sure you want to delete "{{ product.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a onclick="window.history.back()" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}

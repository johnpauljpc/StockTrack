{% extends "base.html" %}

{% block content %}
  <h2>Delete Customer</h2>
  <p>Are you sure you want to delete "<strong>{{ customer.first_name }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a onclick="window.history.back()" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
